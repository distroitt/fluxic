apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring                                                                                       
      interval: 12h
  values:
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      
      # Конфигурация схемы
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      
      # Настройки хранилища
      storage:
        type: s3
        bucketNames:
          chunks: aws-loki-dev-chunk
          ruler: aws-loki-dev-ruler
          admin: aws-loki-dev-admin
        s3:
          endpoint: http://minio:9000
          region: eu-west-2
          secretAccessKey: minioadmin
          accessKeyId: minioadmin
          s3ForcePathStyle: true
          insecure: true
      
      # Настройки пределов
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
        retention_period: 672h # 28 days retention
      
      # Настройки компактора
      compactor:
        compaction_interval: 10m
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150
        delete_request_store: s3
      
      # Дополнительные настройки
      storage_config:
        aws:
          region: eu-west-2
          bucketnames: aws-loki-dev-chunk
          s3forcepathstyle: true
      
      # Включение парттерн ингестора (если поддерживается)
      pattern_ingester:
        enabled: true
